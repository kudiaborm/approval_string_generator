<!DOCTYPE html>
<html>
   <head>
      <style>
         form * {
         display: block;
         margin: 10px;

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="theme.css">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script language="javascript">
            function generate() {
              // Get the snackbar DIV
              var d = new Date;
              var x = document.getElementById("snackbar");
              var y = "##" + document.getElementById("name").value.replace(" ", "_") +
                      "##" + document.getElementById("shortDesc").value +
                      "##" + document.getElementById("queue").value +
                      "##" + ("0" + d.getDate()).slice(-2) +
                      ("0" + (parseInt(d.getMonth()) + 1).toString().slice(-2)) +
                      "##" + [...Array(10)].map(i=>(~~(Math.random()*36)).toString(36)).join('') + "##";
              y = y.replace(" ", "_");
              // Add the "show" class to DIV
              x.innerHTML = y + " Copied to Clipboard";;
                            // Create a dummy input to copy the string array inside it
              var dummy = document.createElement("input");

              // Add it to the document
              document.body.appendChild(dummy);

              // Set its ID
              dummy.setAttribute("id", "dummy_id");

              // Output the array into it
              document.getElementById("dummy_id").value=y + " transfer to " + document.getElementById("queue").value;

              // Select it
              dummy.select();

              // Copy its contents
              document.execCommand("copy");

              // Remove it as its not needed anymore
              document.body.removeChild(dummy);

              // After 3 seconds, remove the show class from DIV
              x.className = "show";
              setTimeout(function(){ x.className = x.className.replace("show", ""); }, 4500);

            }
      </script>
   </head>
   <body id="main">
      <p id="title">VPN Avengers Approval String Generator</p>

            <option value="Milenlie Isaza">Milenlie Isaza</option>
            <option value="David Simmons">David Simmons</option>
            <option value="David Osteen">David Osteen</option>
            <option value="David Greenwood">David Greenwood</option>
            <option value="Eddie Vega">Eddie Vega</option>
            <option value="Marley Kudiabor">Marley Kudiabor</option>
            <option value="Mariana Michelena Davila">Michelena Davila</option>
          </select>
        </div>
        <div class="col-md-auto my-1">
          <input id="shortDesc" placeholder="Chat Number">
        </div>
        <div class="col-md-auto my-1">
          <select id="queue">
            <option value="Tier 3">Tier 3</option>
            <option value="Unified Communications">Unified Communications</option>
            <option value="Forti 2FA">Forti 2FA</option>
            <option value="Service Desk">Service Desk</option>
          </select>
        </div>
        <div class="col-md-auto my-1">
          <input type="button" onClick="generate()" value="Generate and Copy">
        </div>
        </div>
      </div>

      <p id="title2">VPN Avengers Core Links</p>
